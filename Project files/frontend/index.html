<!DOCTYPE html>
<html>
<head>
    <title>Startup Success Predictor</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f4f8;
            text-align: center;
        }
        .container {
            margin-top: 40px;
            background: white;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 12px 25px;
            background: #007BFF;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸš€ Startup Success Predictor</h1>

    <input type="number" id="founded_year" placeholder="Founded Year (e.g. 2020)">

    <input type="number" id="funding_total_usd" placeholder="Total Funding (USD)">

    <input type="number" id="milestones" placeholder="Number of Milestones">

    <input type="number" id="relationships" placeholder="Number of Relationships">

    <label>Has VC Funding:</label>
    <select id="has_VC">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <label>Has Angel Funding:</label>
    <select id="has_angel">
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select>

    <button onclick="predict()">Predict Success</button>

    <div id="result"></div>
</div>

<script>
async function predict() {
    const data = {
        founded_year: document.getElementById("founded_year").value,
        funding_total_usd: document.getElementById("funding_total_usd").value,
        milestones: document.getElementById("milestones").value,
        relationships: document.getElementById("relationships").value,
        has_VC: document.getElementById("has_VC").value,
        has_angel: document.getElementById("has_angel").value
    };

    const response = await fetch("/predict", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    });

    const result = await response.json();

    document.getElementById("result").innerHTML =
        "Prediction: " + result.prediction +
        "<br>Success Probability: " + result.probability + "%";
}
</script>

</body>
</html>
